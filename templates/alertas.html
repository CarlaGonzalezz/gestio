{% extends "base.html" %}
{% block title %}Alertas | Gestio{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold text-brandDark mb-6">
    Alertas de bajo stock (&lt; {{ umbral }})
</h2>

<table class="w-full text-sm border">
    <thead class="bg-gray-100 text-left">
    <tr>
        <th class="p-2">Producto</th>
        <th class="p-2">Stock</th>
        <th class="p-2 w-28"></th>
    </tr>
</thead>
<tbody>
    {% for it in items %}
    <tr class="border-t">
        <td class="p-2">{{ it.nombre }}</td>
        <td class="p-2">{{ it.stock }}</td>
        <td class="p-2">
        <a href="/panel/productos/{{ it.id }}/editar"
            class="text-sm text-brandGreen hover:underline">Reponer</a>
    </td>
    </tr>
    {% else %}
    <tr>
        <td colspan="3" class="p-4 text-center text-gray-500">Sin alertas</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
